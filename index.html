<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chat Application</title>
  </head>
 
  <body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="chat.png" width="40" height="40" class="d-inline-block align-top" alt="">
          Realtime Chat Application
        </a>
    </nav>

    <div class="d-flex justify-content-center mt-4" style="height: 80vh">
        <div class="card col-3 mr-3 p-0">
            <h5 class="card-header text-center bg-light">Online users</h5>
            <div class="card-body font-italic font-weight-lighter" id = "onlineUsers" style="height: 100%; overflow-y: auto;">
                
            </div>
        </div>
        <div class="card col-8 p-0">
            <h5 class="card-header text-center bg-light">Chatbox</h5>
            <div class="card-body bg-dark" id="messageBox" style="overflow-y: auto;"></div>
            <div class="card-footer">
                <form class="input-group" id="send">
                    <input type="text" class="form-control custom-file" name="messageInp" id="messageInp" placeholder="Enter your message">
                    <button type="submit" class="input-group-append btn btn-success">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>

</body>
</html>
